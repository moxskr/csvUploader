<template>
	<lightning-card title="CSV Import">
		<lightning-layout>
			<lightning-layout-item size="12" padding="horizontal-medium">
				<template lwc:if={displayFileUpload}>
					<c-file-uploader
						formats={fileUploadFormats}
						onfilesupload={handleFilesUpload}
					></c-file-uploader>
				</template>
				<template lwc:if={displayMapping}> 
					<c-csv-mapping
						mapping-fields={mappingFields}
						onsubmitmapping={handleSubmitMapping}
					></c-csv-mapping>
				</template>
			</lightning-layout-item>
		</lightning-layout>
	</lightning-card>
</template>
