<template>
	<lightning-layout multiple-rows>
		<lightning-layout-item size="12">
			<p>Configure Mapping</p>
		</lightning-layout-item>

		<lightning-layout-item size="12">
			<template for:each={headers} for:item="header">
				<lightning-layout
					class="slds-var-p-top_small slds-var-p-bottom_small"
					key={header}
					for:index="index"
				>
					<lightning-layout-item size="6" class="slds-var-p-right_small">
						<lightning-input
							label="File header field"
							value={header}
							disabled
						></lightning-input>
					</lightning-layout-item>

					<lightning-layout-item size="6" class="slds-var-p-left_small">
						<lightning-combobox
							label="Select field"
							options={fieldsOptions}
							data-header={header}
							onchange={handleSelectedField}
							disabled={isFieldsSelectorsDisabled}
						></lightning-combobox>
					</lightning-layout-item>
				</lightning-layout>
			</template>
		</lightning-layout-item>
	</lightning-layout>
</template>
