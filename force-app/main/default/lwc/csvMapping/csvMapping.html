<template>
	<lightning-layout multiple-rows>
		<lightning-layout-item size="12">
			<p>Configure Mapping</p>
		</lightning-layout-item>

		<lightning-layout-item size="12">
			<lightning-combobox
				label="Select object"
				options={sObjectOptions}
				onchange={handleObjectSelectorChange}
				disabled={isSObjectSelectorDisabled}
				data-id="objectSelector"
			></lightning-combobox>
		</lightning-layout-item>

		<lightning-layout-item size="12" lwc:if={selectedSObject}>
			<c-csv-mapping-selectors
				object-name={selectedSObject}
				mapping-fields={mappingFields}
			></c-csv-mapping-selectors>
		</lightning-layout-item>
	</lightning-layout>
</template>
